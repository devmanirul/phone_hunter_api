<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>phone_hunter_api</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="max-w-7xl mx-auto lg:px-28 md:px-14 px-8 py-5">
    <!-- search section -->
    <section class="relative flex flex-col justify-center items-center gap-5">
      <p class="lg:text-3xl md:text-2xl text-xl font-bold">Search your phone</p>
      <input
        type="text"
        placeholder="Search your phone"
        id="searchField"
        class="bg-[#f3f3f3] rounded text-xs px-2 py-2 outline-none lg:w-4/12 md:w-6/12 w-full"
      />
      <button
        onclick="searchPhone()"
        class="absolute lg:right-[350px] md:right-[163px] right-[0px] lg:top-[56px] md:top-[52px] top-[47px] bg-blue-700 px-10 py-1 text-white rounded-md"
      >
        Search
      </button>
    </section>
    <!-- loading section -->
    <section id="spinner" class="flex hidden justify-center items-center">
      <img
        src="https://media2.giphy.com/media/MydKZ8HdiPWALc0Lqf/giphy.gif?cid=6c09b952vxphhrswbp9yqatiso9dvkyqfjx1bc0a0cviksdh&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g"
        alt=""
        class=""
      />
    </section>
    <!-- product-container section -->
    <section
      id="product-container"
      class="grid lg:grid-cols-3 md:grid-cols-3 gap-5 mt-7"
    >
      <!-- card-1 -->
    </section>
    <!-- showMore section -->
    <section
      id="showMore"
      class="hidden max-w-7xl mx-auto flex justify-center items-center mt-4"
    >
      <button
        id="showMore"
        class="bg-green-700 px-10 py-1 text-white rounded-md"
      >
        SHOW MORE
      </button>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
